<!DOCTYPE html>
<html lang="es">

<head>
    <style type="text/css">
    .cont {
        min-height: 720px;
        border: solid 3px #24135f;
        background-color: #fff;
        border-radius: 6px;
        margin: 0em;
    }

    .cont>p {
        text-align: center;
        padding: 1em;
        margin-top: 20px;
    }

    .cont-video {
        background-color: transparent;
        width: 720px;
        height: 715px;
        margin: 0 auto;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        padding: 15px;
    }

    .in-video {
        max-width: 100%;
        width: 600px;
        height: 300px;
    }

    @media(max-width:768px) {
        .cont {
            margin: 0.3em;
        }

        .cont>p {
            margin-top: 2px;
        }

        .container-fluid {
            padding: 3px;
        }

        .cont-video {
            background-color: transparent;
            width: auto;
            height: 100%;
            padding: 0.4em;
            margin-top: -10px;
            margin-bottom: 10px;
            margin-left: 15px;
            margin-right: 5px;
        }

        .in-video {
            max-width: 100%;
            height: 100%;
            vertical-align: bottom;
        }
    }

    @media(max-width:480px) {
        .cont {
            min-height: 100px;
            margin: 0.3em;
        }

        .cont>p {
            padding: 0.375em;
            margin-top: 10px;
        }

        .container-fluid {
            padding: 3px;
        }

        .cont-video {
            background-color: transparent;
            max-width: 100%;
            height: 100%;
            padding: 0.4em;
            margin-top: 15px;
            margin-bottom: 10px;
            margin-left: 5px;
        }

        .in-video {
            max-width: 100%;
            height: 100%;
            vertical-align: bottom;
        }
    }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="cont">
            <div class="cont-video">
                <img src="covid19.png" style="width :100%">
            </div>
        </div>
    </div>
</body>

</html>
