<body onLoad="redimensiona();">
    <script src="https://www.cjf.gob.mx/Appint/js/jssor.slider-24.0.2.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        jssor_1_slider_init = function () {

            var jssor_1_SlideshowTransitions = [{
                $Duration: 1200,
                x: 0.3,
                $During: {
                    $Left: [0.3, 0.7]
                },
                $Easing: {
                    $Left: $Jease$.$InCubic,
                    $Opacity: $Jease$.$Linear
                },
                $Opacity: 2
            }];

            var jssor_1_options = {
                $AutoPlay: 1,
                $SlideshowOptions: {
                    $Class: $JssorSlideshowRunner$,
                    $Transitions: jssor_1_SlideshowTransitions,
                    $TransitionsOrder: 1
                },
                $ArrowNavigatorOptions: {
                    $Class: $JssorArrowNavigator$
                },
                $ThumbnailNavigatorOptions: {
                    $Class: $JssorThumbnailNavigator$,
                    $Cols: 6,
                    $SpacingX: 6,
                    $SpacingY: 6,
                    $Align: 360
                }
            };

            var jssor_1_slider = new $JssorSlider$("jssor_1", jssor_1_options);

            function ScaleSlider() {
                var parentWidth = jssor_1_slider.$Elmt.parentNode.clientWidth;
                console.log(parentWidth);
                if (parentWidth) {
                    if (parentWidth > 600) {
                        jssor_1_slider.$ScaleWidth(Math.min(parentWidth, 600));
                    } else if (parentWidth > 400 && parentWidth >= 320) {
                        jssor_1_slider.$ScaleWidth(Math.min(parentWidth, 290));
                    } else {
                        jssor_1_slider.$ScaleWidth(parentWidth);
                    }
                } else
                    window.setTimeout(ScaleSlider, 30);

            }

            ScaleSlider();

            $Jssor$.$AddEvent(window, "load", ScaleSlider);
            $Jssor$.$AddEvent(window, "resize", ScaleSlider);
            $Jssor$.$AddEvent(window, "orientationchange", ScaleSlider);
        };
    </script>
    <div class="container-fluid">
        <div class="row">
            <div id="jssor_1" class="envolvente-galeria">
                <div data-u="loading" class="cargando-galeria"></div>

                    </div>
                    <div>
